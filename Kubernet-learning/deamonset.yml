kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nginx-deployment
  namespace: nginx-namespace

spec:
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec: 
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
            