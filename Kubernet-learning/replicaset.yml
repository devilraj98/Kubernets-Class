kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx-replicaset
  namespace: nginx-namespace

spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec: 
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
            